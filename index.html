 <html>
  <head>
    <title>Image recognition</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>


   <link rel="stylesheet" href="style.css">
  
  </head>

  <body>
  <div class="container">
    
    <center>

      <h3 class="btn btn-deafult heading">IMAGE RECOGNITION</h3>

      <br><br>

      <p style="font-size: 22px;">Model is trained to identify the following objects: </p>
      <br>

      <br>

      <b class="objects">
        Wrist Watch

        <hr>

        Pencil Box

        <hr>

        Aayush Roy(the creator)

        <hr>

        Water Bottle

        <hr>
      </b>

      <label>Webcam View - </label>

      <br>

      <br>

      <div id="camera"></div>

      <br><br>

      <button onclick="takepicture()" class="btn btn-success">Click Picture</button>

      <br><br>

      <label>OUTPUT</label>

      <br><br>

      <div id="result"></div>

      <br><br>

      <button onclick="check()" class=" btn btn-info">Identify Picture</button>

      <br><br>

      <p style="font-size: 22px;">Object : <span id="object-name"></span> </p>
      <p style="font-size: 22px;">Accuracy : <span id="object-accuracy"></span> </p>
    </center>

  </div>
<script src="main.js"></script>

  </body>
</html>
